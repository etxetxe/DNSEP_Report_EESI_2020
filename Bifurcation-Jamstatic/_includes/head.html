<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://gmpg.org/xfn/11" rel="profile">
		<meta name="generator" content="Jekyll https://jekyllrb.com/">
		<meta name="description" content="{{ site.description }}" />
		<meta name="keywords" content="art numérique, édition numérique" />
		<!-- DC -->
		<link rel="schema.dc" href="https://purl.org/dc/elements/1.1/">
		<meta property="DC.creator" content="Baron, Etienne" />
		<meta property="DC.publisher" content="Baron, Etienne" />
		<meta property="DC.language" content="fr" />
		<meta property="DC.title" content="{{ page.title }} – {{ site.title }}" />
		<meta property="DC.description" content="{{ site.description }}" />
		<meta property="DC.rights" content="CC BY-NC-SA" />
		<meta property="DC.date" content="{{ site.date }}" />
		<!-- OG -->
		<meta property="og:title" content="{{ page.title }} – {{ site.title }}"/>
		<meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
		<meta property="og:description" content="{{ site.description }}"/>
		<meta property="og:site_name" content="{{ site.title }}"/>
		<meta property="og:type" content="book"/>
		<!--  https://schema.org/Article -->
		<meta property="description" itemprop="description" content="{{ site.description }}">
		<meta property="article:published" itemprop="datePublished" content="{{ site.date }}">
		<meta property="article:created" itemprop="dateCreated" content="{{ site.date }}">
		<meta property="article:author" content="Baron, Etienne">
