					"7-annexes-fork-linux": {
						"id": "7-annexes-fork-linux",
						"title": "Fork",
						"category": "",
						"url": " /7-annexes/Fork-Linux/",
						"content": "Travailler depuis les sources : guide pas-à-pas Ce guide vous explique comment créer un fork de mon projet de mémoire afin de pouvoir étudier son fonctionnement, soumettre des modifications et proposer une version alternative de ce dernier. Emprunté au monde de la piraterie, un fork désigne une bifurcation au sein d’un projet afin de lui donner une nouvelle direction, de nouvelles entités indépendantes et autonomes sont crées mais conservent des similitudes avec le projet-mère. Pour des raisons de multiplicité des configurations sur Linux, je vais considérez que vous êtes déjà initié aux rudiments de la ligne de commande, vous pouvez vous référer à la page pour OSX afin d’avoir une installation pas-à-pas. Méthode pour Linux Requis : Terminal (celui que vous préférez) Git Ruby-lang RubyGems Jekyll Atom Sommaire : Avant toutes choses … I. IDE et dépendances a. Environnement de travail Installation de Git Installation de Atom b. Dépendances JamStatic II. Clonage du dépôt de projet Avant toutes choses Imaginez que vous soyez la proie de vils raptors et autres sauriens des Temps Perdus, enfermé dans un parc zoologique avec des failles de sécurité importante (la faute à un.e administrateur.ice négligeant.e) et que vous étiez face au poste de contrôle du système de gestion du lieu, seul personne capable de remettre les compteurs en place afin de pouvoir sauver vos amis et votre famille d’une mort certaine, que serait votre première réaction face à la situation ? Bref, c’est important de tâter de la ligne de commande, ce truc affreux avec du texte blanc sur un fond noir … C’est ce que nous allons utiliser pour cloner ce projet, vous allez voir que ça va nous faciliter la vie par la suite. I. IDE et dépendances a. Environnement de travail Installation de Git Il est plus simple d’installer Git sur Linux en utilisant le gestionnaire de packages préféré de votre distribution Linux. Si vous préférez construire à partir des sources, vous pouvez trouver des archives tar sur kernel.org . Debian Ubuntu Pour la dernière version stable de votre version de Debian Ubuntu : apt-get install git Pour Ubuntu, ce PPA fournit la dernière version stable en amont de Git add-apt-repository ppa:git-core ppa,apt update,apt install git Fedora yum install git (jusqu’à Fedora 21) dnf install git (Fedora 22 et versions ultérieures) Gentoo emerge --ask --verbose dev-vcs git Arch Linux pacman -S git openSUSE zypper install git Mageia urpmi git Nix NixOS nix-env -i git FreeBSD pkg install git Solaris 9 10 11 ( OpenCSW ) pkgutil -i git Solaris 11 Express pkg install developer versioning git OpenBSD pkg_add git Alpin apk add git Red Hat Enterprise Linux, Oracle Linux, CentOS, Scientific Linux, et al. RHEL et ses dérivés livrent généralement des versions plus anciennes de git. Vous pouvez télécharger une archive tar et construire à partir des sources, ou utiliser un référentiel tiers tel que le projet communautaire IUS pour obtenir une version plus récente de git. Slitaz tazpkg get-install git Installation de Atom Vous pouvez installer Atom sur Linux à l’aide du gestionnaire de packages de votre distribution en le configurant pour utiliser l’un de nos référentiels de packages officiels. Cela vous permettra également de mettre à jour Atom lorsque de nouvelles versions sont publiées. Debian et Ubuntu (deb apt) Pour installer Atom sur Debian, Ubuntu ou des distributions associées, ajoutez notre référentiel de paquets officiel à votre système en exécutant les commandes suivantes: wget -qO - https: packagecloud.io AtomEditor atom gpgkey | sudo apt-key add - sudo sh -c 'echo \"deb [arch = amd64] https: packagecloud.io AtomEditor atom any any main\"&gt; etc apt sources.list.d atom. list ' sudo apt-get update Vous pouvez maintenant installer Atom en utilisant apt-get(ou apt sur Ubuntu): sudo apt-get install atom Vous pouvez également télécharger le package Atom .deb et l’installer directement: sudo dpkg -i atom-amd64.deb sudo apt-get -f install (Installer les dépendances d’Atom s’il leur manque) Red Hat et CentOS (YUM) ou Fedora (DNF) Pour installer Atom sur CentOS, Oracle Linux, Red Hat Enterprise Linux, Scientific Linux, Fedora ou des distributions associées qui utilisent les gestionnaires de packages YUM ou DNF, ajoutez notre référentiel de packages officiel à votre système en exécutant les commandes suivantes: sudo rpm --import https: packagecloud.io AtomEditor atom gpgkey sudo sh -c 'echo -e \"[Atom] \\ nname = Atom Editor \\ nbaseurl = https: packagecloud.io AtomEditor atom el 7 \\ $ basearch \\ nenabled = 1 \\ ngpgcheck = 0 \\ nrepo_gpgcheck = 1 \\ ngpgkey = https: packagecloud.io AtomEditor atom gpgkey \"&gt; etc yum.repos.d atom.repo ' Vous pouvez maintenant installer Atom en utilisant dnf(ou yum selon votre distribution): sudo dnf install atom Vous pouvez également télécharger le package Atom .rpm et l’installer directement: sudo yum install -y atom.x86_64.rpm (Sur les distributions basées sur YUM) sudo dnf install -y atom.x86_64.rpm (Sur les distributions basées sur DNF) SUSE (zypp) Pour installer Atom sur openSUSE ou d’autres distributions qui utilisent le gestionnaire de packages Zypp, ajoutez notre référentiel de packages officiel à votre système en exécutant les commandes suivantes: sudo sh -c 'echo -e \"[Atom] \\ nname = Atom Editor \\ nbaseurl = https: packagecloud.io AtomEditor atom el 7 \\ $ basearch \\ nenabled = 1 \\ ntype = rpm-md \\ ngpgcheck = 0 \\ nrepo_gpgcheck = 1 \\ ngpgkey = https: packagecloud.io AtomEditor atom gpgkey \"&gt; etc zypp repos.d atom.repo ' sudo zypper --gpg-auto-import-keys refresh Vous pouvez maintenant installer Atom en utilisant zypper: sudo zypper install atom Vous pouvez également télécharger le package Atom .rpm et l’installer directement: sudo zypper in -y atom.x86_64.rpm b. Dépendances JamStatic Par défaut, le langage Ruby est installé sur les systèmes OSX, cependant il est nécessaire de faire une mise à jour afin de pouvoir installer les modules (appelés Gems) les plus récents via le gestionnaire de Ruby. L’outil RVM est un outil entièrement dédié à la gestion des versions du langage Ruby sur votre ordinateur. Il s’agit en effet de l’acronyme de Ruby Version Manager. Pour installer RVM, ouvrez votre terminal et exécutez la commande suivante : curl -sSL https: get.rvm.io | bash -s stable Vous devrez ensuite redémarrer le terminal. La commande rvm sera alors disponible. La commande rvm list known va lister les différentes versions de Ruby. Lisez le résultat pour déterminer la version la plus récente et utilisez la commande rvm install suivi du numéro de version pour lancer l’installation : rvm install ruby-2.6.1 Vous pouvez vérifier que la dernière version de Ruby est bien prise en compte par votre système avec la commande ruby -v. Si jamais le numéro de version n’a pas changé, c’est que la plateforme Ruby n’a pas modifié le réglage qui indique la version à utiliser. Utilisez la commande suivante pour signaler à Ruby la nouvelle version : rvm use ruby-2.6.1 --default Ouvrez une nouvelle fenêtre d’invite de commande à partir du menu Démarrer, afin que les modifications apportées à la variable d’environnement PATH deviennent effectives. Installez Jekyll et Bundler en utilisant gem install jekyll bundler Vérifiez si Jekyll a été correctement installé: jekyll -v Voilà, vous êtes prêt à utiliser Jekyll! II. Clonage du dépôt de projet Avant toute chose, il convient de rappeler que, malgré leurs affinités et la manière dont ils sont amenés à être utilisé, ces deux logiciels restent utilisable de manière indépendante : Git est un logiciel libre, open-source, en local et décentralisé de versioning c’est à dire que tout le monde héberge sa propre instance de fichiers ou de programme source, il est ainsi possible de travailler sur une version propre d’une instance et d’en partager les sources sans impacter les versions des autres développeu.r.e.s GitHub est un ensemble de services comprenant un système de dépôt au sein d’une base de donnée référencé, un gestionnaire et éditeur de fichier sous forme d’application web et bien d’autres, basé sur Git mais sous forme d’un système centralisé ou les développeurs travaillent et uploadent leurs instances modifiées sur le même dépôt. Exécutons Git Bash, par défaut le terminal s’ouvre à la racine du disque sur lequel le système d’exploitation est installé. Pour plus d’information concernant les commandes de base. On va supposer que l’on souhaite travailler à la racine du disque système au sein du répertoire Documents dans l’arborescence de fichiers : Exécutez la commande cd Documents &amp;&amp; git clone https: github.com etxetxe DNSEP_Report_EESI_2020.git &amp;&amp; cd DNSEP_Report_EESI_2020 &amp;&amp; git commit -m \"Start\" &amp;&amp; git status puis bundle exec jekyll serve Ouvrez votre navigateur favoris et entrez l’url : localhost:4000 Si votre navigateur affiche fièrement le site, vous avez passé avec succès la phase de fork ! Vous êtes maintenant prêt à développer sur votre nouveau projet ! Exécutez atom . pour débuter sur l’éditeur de code Atom."
					}

					"7-annexes-fork-osx": {
						"id": "7-annexes-fork-osx",
						"title": "Fork",
						"category": "",
						"url": " /7-annexes/Fork-OSX/",
						"content": "Travailler depuis les sources : guide pas-à-pas Ce guide vous explique comment créer un fork de mon projet de mémoire afin de pouvoir étudier son fonctionnement, soumettre des modifications et proposer une version alternative de ce dernier. Emprunté au monde de la piraterie, un fork désigne une bifurcation au sein d’un projet afin de lui donner une nouvelle direction, de nouvelles entités indépendantes et autonomes sont crées mais conservent des similitudes avec le projet-mère. Le tutoriel qui suit est amené à utiliser un jargon informatique qui n’est pas directement référencé dans le lexique de mon mémoire, je souhaite m’adresser ici aux néophytes dans le vocabulaire le plus accessible possible afin que les opérations décrites plus bas puissent être exécutés en explicitant chaque étape, soit par une mise au point ou soit par une redirection vers une ressource annexe. Les images présentés dans cette page de tutoriel sont uniquement à but illustratif et, pour des raisons de multiplicités de versions et de type de système, ne sont pas représentatifs de l’aspect visuel final de votre projet et dépendances. Méthode pour OSX Requis : Terminal pour Mac Homebrew Git Ruby-lang RubyGems Jekyll Atom Sommaire : Avant toutes choses … I. Homebrew II. IDE et dépendances a. Environnement de travail b. Dépendances JamStatic III. Clonage du dépôt de projet Avant toutes choses Imaginez que vous soyez la proie de vils raptors et autres sauriens des Temps Perdus, enfermé dans un parc zoologique avec des failles de sécurité importante (la faute à un.e administrateur.ice négligeant.e) et que vous étiez face au poste de contrôle du système de gestion du lieu, seul personne capable de remettre les compteurs en place afin de pouvoir sauver vos amis et votre famille d’une mort certaine, que serait votre première réaction face à la situation ? Bref c’est important de tâter de la ligne de commande, ce truc affreux avec du texte blanc sur un fond noir … C’est ce que nous allons utiliser pour cloner ce projet, vous allez voir que ça va nous faciliter la vie par la suite. Avant toute chose, il semble nécessaire de rappeler que OSX est un système UNIX de base, avec un ensemble d’outil déjà présent tel que le Terminal pou Mac et ses commandes usuelles, le système de version Git ainsi qu’une version de Ruby spécifique aux Mac. Néanmoins, va être nécessaire d’installer des modules manquants pour être réellement efficace. Ouvrez le Terminal pour Mac en utilisant la barre de recherche Spotligth (raccourcis cmd + espace) et tapez le nom du programme correspondant, un invité de commande devrait s’ouvrir … Toute les commandes UNIX sont disponibles dès le départ, pour plus d’information concernant les commandes de base Il est maintenant temps de se familiariser avec l’interface en ligne de commande : 'NOM_DE_SESSION'@'NOM_ORDI' ~ % : 'NOM_DE_SESSION'@'NOM_ORDI' désigne ici votre session suivi du nom de votre ordinateur tandis que ~ désigne le niveau de profondeur de la racine du système ici au niveau session d’utilisateur avec 'NOM_DE_SESSION' comme nom de session et % indique qu’une commande est prête à être tapée. Pour commencer, la commande pwd vous indiquera le chemin de votre niveau de racine actuel, ici Users 'NOM_DE_SESSION'. Entrer ls vous indiquera l’ensemble des fichiers et dossiers de votre racine système. cd permet de se déplacer à travers les dossiers de la racine, pour descendre sur le Bureau, ou Desktop, exécutez cd Desktop, vous obtiendrez NOM_DE_SESSION'@'NOM_ORDI' Desktop % en retour de commande, pour remonter à la racine des dossiers, exécutez cd ... I. Homebrew Homebrew est un gestionnaire de packages et un installateur de niveau machine en ligne de commande pour Mac OSX et les systèmes UNIX en général. Il est construit en Ruby et permet d’installer les dépendances manquantes telle que la GNU Compiler Collection pour travailler avec différents langages de programmation. Un paquet est une archive - fichier compressé - comprenant les fichiers informatiques, les informations et procédures nécessaires à l’installation d’un logiciel sur un système d’exploitation au sein d’un agrégat logiciel, en s’assurant de la cohérence fonctionnelle du système ainsi modifié. C’est en effet au niveau de la racine usr bin où vont se placer les fichiers d’exécution des programme qui seront référencés dans la base de donnée, il est donc important que leurs chemins d’accès soient correctement établis dès l’installation, d’où le choix d’un gestionnaire de paquet à la place d’un assistant d’installation. Pour installer le gestionnaire de paquet Brew : Ouvrez le Terminal pour Mac en utilisant la barre de recherche Spotligth (raccourcis cmd + espace) et tapez le nom du programme. Exécutez bin bash -c \"$(curl -fsSL https: raw.githubusercontent.com Homebrew install master install.sh)\" puis entrez le mot de passe d’administrateur de votre système (en général votre mot de passe de session) pour installer les paquets. Comme tout système UNIX, un mot de passe de super-administrateur ou sudo vous sera systématiquement demandé dans les cas ou le système est amené à écrire dans les fichiers de configuration, notamment lors d’une installation, afin de valider chaque action. Vous pouvez cependant passer en mode root avec le commande sudo su puis votre mot de passe sudo Attendez quelques secondes que la commande se termine. Si vous ne voyez aucune erreur, vous êtes prêt à utiliser Homebrew! Tapez brew -v maintenant , ou consultez Homebrew Documentation pour les instructions d’utilisation. II. IDE et dépendances a. Environnement de travail Passons à l’installation des éléments qui constitueront l’environnement de développement du futur projet. Atom est un éditeur de texte mais surtout un environnement de développement intégré - ou IDE - c’est à dire que le logiciel contient des modules qui lui permettent de gérer un grand nombre d’option dans le traitement de texte, tel que l’indexation des commandes de langage ou l’interprétation des brackets - c’est à dire qu’il repère au sein d’un fichier texte les éléments qui permettent l’exécution du code. Doté de nombreuses aides à la lecture et à l’écriture, le logiciel est également extensible via de nombreuses extensions rassemblées dans un gestionnaire de paquet intégré. Pour installer Atom, exécutez la commande suivante à partir du Terminal pour Mac : brew cask install atom Si vous ne voyez aucune erreur, vous êtes prêt à utiliser Atom! Tapez atom ou atom -v avec le Terminal pour Mac, ou consultez Flight-Manual pour les instructions d’utilisation. Le projet à forker est composé de nombreux fichiers reliés par un ensemble de dépendances qui en assurent la structure, la description des différents modules et leurs interactions seront décrit ultérieurement dans un autre wiki. b. Dépendances JamStatic Avant toute chose, il convient de décrire brièvement le flux de travail sur le projet de notre site : l’objectif est de pouvoir mettre à jour régulièrement le site par l’ajout de nouveaux articles, leurs rédactions doivent se faire de manière claire et simple avec des redirections de liens pour le vocabulaire et les chapitre pour pouvoir les modifier à la volé. Le mémoire fait appel à des fonctionnalités dynamique en JavaScript pour rechercher un mot dans un moteur de recherche ou convertir du HTML en PDF. La solution a été d’utiliser un générateur de site statique qui convertis des fichiers Markdown en HTML tout en intégrant des appels de fonctions dynamique en front-end sans avoir besoin d’utiliser une base de donnée en back-end. Écrit en Ruby, Jekyll est un logiciel qui permet de générer les fichiers de conversions, d’appel et de dépendance nécessaire pour modifier le site à la volée une fois uploadé. Ce type de pipeline porte le nom de Jamstack. Par défaut, le langage Ruby est installé sur les systèmes OSX, cependant il est nécessaire de faire une mise à jour afin de pouvoir installer les modules (appelés Gems) les plus récents via le gestionnaire de Ruby. L’outil RVM est un outil entièrement dédié à la gestion des versions du langage Ruby sur votre ordinateur. Il s’agit en effet de l’acronyme de Ruby Version Manager. Pour installer RVM, ouvrez votre terminal et exécutez la commande suivante : curl -sSL https: get.rvm.io | bash -s stable Vous devrez ensuite redémarrer le terminal. La commande rvm sera alors disponible. La commande rvm list known va lister les différentes versions de Ruby. Lisez le résultat pour déterminer la version la plus récente et utilisez la commande rvm install suivi du numéro de version pour lancer l’installation : rvm install ruby-2.6.1 Vous pouvez vérifier que la dernière version de Ruby est bien prise en compte par votre système avec la commande ruby -v. Si jamais le numéro de version n’a pas changé, c’est que la plateforme Ruby n’a pas modifié le réglage qui indique la version à utiliser. Utilisez la commande suivante pour signaler à Ruby la nouvelle version : rvm use ruby-2.6.1 --default Ouvrez une nouvelle fenêtre d’invite de commande à partir du menu Démarrer, afin que les modifications apportées à la variable d’environnement PATH deviennent effectives. Installez Jekyll et Bundler en utilisant gem install jekyll bundler Vérifiez si Jekyll a été correctement installé: jekyll -v Voilà, vous êtes prêt à utiliser Jekyll! III. Clonage du dépôt de projet Avant toute chose, il convient de rappeler que, malgré leurs affinités et la manière dont ils sont amenés à être utilisé, ces deux logiciels restent utilisable de manière indépendante : Git est un logiciel libre, open-source, en local et décentralisé de versioning c’est à dire que tout le monde héberge sa propre instance de fichiers ou de programme source, il est ainsi possible de travailler sur une version propre d’une instance et d’en partager les sources sans impacter les versions des autres développeu.r.e.s GitHub est un ensemble de services comprenant un système de dépôt au sein d’une base de donnée référencé, un gestionnaire et éditeur de fichier sous forme d’application web et bien d’autres, basé sur Git mais sous forme d’un système centralisé ou les développeurs travaillent et uploadent leurs instances modifiées sur le même dépôt. Ouvrez le Terminal pour Mac en utilisant la barre de recherche Spotligth (raccourcis cmd + espace) et tapez le nom du programme correspondant, un invité de commande devrait s’ouvrir … Toute les commandes UNIX sont disponibles dès le départ, pour plus d’information concernant les commandes de base Vérifiez si Git a été correctement installé: git -v On va supposer que l’on souhaite travailler à la racine du disque système au sein du répertoire Documents dans l’arborescence de fichiers : Exécutez la commande cd Documents &amp;&amp; git clone https: github.com etxetxe DNSEP_Report_EESI_2020.git &amp;&amp; cd DNSEP_Report_EESI_2020 &amp;&amp; git commit -m \"Start\" &amp;&amp; git status. Cette commande permet de se déplacer sur le répertoire Documents puis d’utiliser la fonction clone de git pour récupérer une copie du dépôt de fichiers à l’adresse indiqué pour l’installer au niveau du répertoire actuel Documents puis de créer une nouvelle instance appellé Start avant d’avant d’afficher un status ou un rapport du dépôt enregistré en local. Exécutez maintenant bundle exec jekyll serve. La commande suivante permet d’exécuter sur un port réseau local - _à l’adresse localhost:4000 - un déploiement du site généré. Ouvrez votre navigateur favoris et entrez l’url : localhost:4000. Si votre navigateur affiche fièrement le site, vous avez passé avec succès la phase de fork ! Vous êtes maintenant prêt à développer sur votre nouveau projet ! Exécutez atom . pour débuter sur l’éditeur de code Atom."
					}

					"7-annexes-fork-windows": {
						"id": "7-annexes-fork-windows",
						"title": "Fork",
						"category": "",
						"url": " /7-annexes/Fork-Windows/",
						"content": "Travailler depuis les sources : guide pas-à-pas Ce wiki constitue une manière d’illustrer ma démarche de conception, de création et d’apprentissage au sein des pratiques numériques, à travers des processus d’auto-apprentissage, de partage et de redirections. Ainsi, ce guide vous explique comment crée un fork de mon projet de mémoire afin de pouvoir étudier son fonctionnement, soumettre des modifications et proposer une version alternative de ce dernier. Emprunté au monde de la piraterie, un fork désigne une bifurcation au sein d’un projet afin de lui donner une nouvelle direction, de nouvelles entités indépendantes et autonomes sont créées mais conservent des similitudes avec le projet-mère. AVERTISSEMENT : Le tutoriel qui suit est amené à utiliser un jargon informatique qui n’est pas directement référencé dans le lexique de mon mémoire. La raison est que je souhaite m’adresser ici aux néophytes, dans le vocabulaire le plus accessible possible, en explicitant chaque étape nécessaire à l’exécution des opérations décrites plus bas, soit par une mise au point soit par une redirection vers une ressource annexe. Je ne prétends pas réaliser un tutoriel de vulgarisation informatique, je n’aurais ni le recul ni le niveau de compétence nécessaire pour parvenir à une parfaite synthèse. Je cherche avant tout à poser des briques à peu près correcte pour pouvoir faire en sorte que des points spécifiques puissent être discutés, reformulés et corrigés. Les images présentées dans cette page de tutoriel sont uniquement à but illustratif et, pour des raisons de multiplicités de versions et type de système, ne sont pas représentatifs de l’aspect visuel final de votre projet et dépendances. Méthode pour Windows Liste des outils : Windows Powershell Chocolatey Mingw-w64-GCC Git Atom Ruby-lang RubyGems Jekyll Sommaire : Avant toutes choses … I. Chocolatey a. Installation de Chocolatey b. Installation de Chocolatey GUI II. IDE et dépendances c. Environnement de travail Installation de Atom Installation de MinGW-w64 Installation de Git d. Dépendances JamStatick III. Clonage du dépôt de projet Avant toutes choses … Imaginez que vous soyez la proie de vils raptors et autres sauriens des Temps Perdus, enfermé dans un parc zoologique avec des failles de sécurité importante (la faute à un.e administrateur.ice négligent.e) et que, face au poste de contrôle du système de gestion du lieu, vous soyez la seule personne capable de remettre les compteurs en place afin de pouvoir sauver vos amis et votre famille d’une mort certaine, que serait votre première réaction ? Bref, c’est important de tâter de la ligne de commande, ce truc affreux avec du texte blanc sur un fond noir … C’est ce que nous allons utiliser pour cloner ce projet, vous allez voir que ça va nous faciliter la vie par la suite. Avant toute chose, il semble nécessaire de rappeler que Windows constitue un cas particulier dans cette série de tutoriels de par ses caractéristiques : il n’intègre pas les commandes usuelles UNIX de base, il sera nécessaire de palier à cet inconvénient en premier lieu afin de travailler dans les meilleurs conditions. Vous aurez besoin d’utiliser l’outil Windows Powershell. Pour ouvrir le programme, appuyez sur le bouton Démarrer de votre clavier puis entrez la recherche correspondante. Il est maintenant temps de se familiariser avec l’interface en ligne de commande : PS C:\\Users\\'SESSION'&gt; : PS désigne ici Powershell tandis que C:\\Users\\'SESSION' désigne le niveau de profondeur de la racine du système ici au niveau session d’utilisateur avec 'SESSION' comme nom de session et &gt; indique qu’une commande est prête à être tapée. Pour commencer, la commande pwd vous indiquera le chemin de votre niveau de racine actuel, ici C:\\Users\\'SESSION'. Entrer ls vous indiquera l’ensemble des fichiers et dossiers de votre racine système. cd permet de se déplacer à travers les dossiers de la racine, pour descendre sur le Bureau, ou Desktop, exécutez cd Desktop, vous obtiendrez PS C:\\Users\\'SESSION'\\Desktop&gt; en retour de commande, pour remonter à la racine des dossiers, exécutez cd ... Pour la suite, il sera nécessaire d’utiliser le Powershell en mode administrateur, recherchez le programme dans la barre de recherche comme précédemment décrit - voir au-dessus - et clic-droit sur l’icône correspondante pour sélectionner Exécuter en mode administrateur, la racine du système s’affichera sur C:\\WINDOWS\\System32. Pour des raisons de sécurité et pour éviter de compromettre le système, il ne faut jamais dupliquer ou écrire directement dans cette racine dossier, lorsque le système est amené à effectuer des actions qui modifie le dossier, notamment lors d’une installation, il faudra valider la fenêtre de contrôle de compte d’utilisateur pour valider l’opération. Contrairement aux systèmes UNIX, Windows ne définit pas spécifiquement de niveau de privilège d’accès aux données, n’importe qui peut, muni du mot de passe de session, écrire, modifier, dupliquer ou supprimer des fichiers et dossiers, ce qui rend la gestion de la sécurité générale délicate. Pour éviter les intrusions malveillantes, Windows vérifie systématiquement qu’un logiciel possède une signature électronique qui atteste de sa conformité avec le système ; cependant, tout les programme ne le possèdent pas, notamment la plupart des projets multiplateforme de petite taille. Il est cependant possible de définir un script de hachage cryptographique à exécuter dans le terminal. I. Chocolatey Chocolatey est un gestionnaire de packages et un installateur de niveau machine en ligne de commande pour les logiciels Windows. Il utilise l’infrastructure de packaging NuGet et Windows PowerShell pour simplifier le processus de téléchargement et d’installation des logiciels. Un paquet est une archive - fichier compressé - comprenant les fichiers informatiques, les informations et procédures nécessaires à l’installation d’un logiciel sur un système d’exploitation au sein d’un agrégat logiciel, en s’assurant de la cohérence fonctionnelle du système ainsi modifié. C’est en effet au niveau de la racine C:\\WINDOWS\\System32 où vont se placer les fichiers d’exécution des programmes qui seront référencés dans la base de données, il est donc important que leurs chemins d’accès soient correctement établis dès l’installation, d’où le choix d’un gestionnaire de paquet à la place d’un assistant d’installation. a. Installation de Chocolatey Tout d’abord, assurez-vous que vous utilisez un administrative shell - vous pouvez également installer en tant que non-administrateur, consultez Non-Administrative Installation. Installer avec powershell.exe. REMARQUE: veuillez inspecter https: chocolatey.org install.ps1 avant d’exécuter l’un de ces scripts pour garantir la sécurité. Nous savons déjà que c’est sûr, mais vous devez vérifier la sécurité et le contenu de tout script d’Internet avec lequel vous n’êtes pas familier. Tous ces scripts téléchargent un script PowerShell distant et l’exécutent sur votre ordinateur. Nous prenons la sécurité très au sérieux. Learn more about our security protocols. Avec PowerShell, vous devez vous assurer que Get-ExecutionPolicy n’est pas restreint. Nous vous suggérons d’utiliser Bypass pour contourner la politique pour installer les choses ou AllSigned pour un peu plus de sécurité. Exécutez Get-ExecutionPolicy. s’il retourne Restricted, exécutez Set-ExecutionPolicy AllSigned ou Set-ExecutionPolicy Bypass -Scope Process. Exécutez maintenant la commande suivante: Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https: chocolatey.org install.ps1')). Nous avons affaire ici à un script spécifique au terminal Powershell, cas particulier qui ne sera pas commenté pour ne pas complexifier l’affaire puisque les prochaines action feront spécifiquement appel à des interpréteurs de commande de type Shell Unix. Attendez quelques secondes que la commande se termine. Si vous ne voyez aucune erreur, vous êtes prêt à utiliser Chocolatey! Tapez choco ou choco -? maintenant, ou consultez Getting Started pour les instructions d’utilisation. b. Installation de Chocolatey GUI Il est possible d’utiliser une interface graphique pour faciliter l’interaction avec les différents éléments du gestionnaire de paquet, néanmoins, cela n’enlève pas la nécessité de connaître les opérations en ligne de commande. Pour installer Chocolatey GUI, exécutez la commande suivante à partir de la ligne de commande ou de PowerShell: choco install chocolateygui II. IDE et dépendances c. Environnement de travail Passons à l’installation des éléments qui constitueront l’environnement de développement du futur projet. Selon votre profil, vous pouvez également faire ces opérations via PowerShell, les instructions suivantes vous étant données pour les deux situations. Ouvrez le gestionnaire graphique Chocolatey GUI puis cliquez sur chocolatey afin de consulter la base de donnée des dépôts via la barre de recherche en haut à gauche. Entrez le nom du logiciel que vous souhaitez installer dans la barre de recherche puis cliquez sur celui correspondant et cliquez sur le bouton installer. Installation de Atom Atom est un éditeur de texte mais surtout un environnement de développement intégré - ou IDE - c’est à dire que le logiciel contient des modules qui lui permettent de gérer un grand nombre d’option dans le traitement de texte, tel que l’indexation des commandes de langage ou l’interprétation des brackets - c’est à dire qu’il repère au sein d’un fichier texte les éléments qui permettent l’exécution du code. Doté de nombreuses aides à la lecture et à l’écriture, le logiciel est également extensible via de nombreuses extensions rassemblées dans un gestionnaire de paquet intégré. Pour installer Atom, exécutez la commande suivante à partir de l’Invité de Commande ou du PowerShell: choco install atom Si vous ne voyez aucune erreur, vous êtes prêt à utiliser Atom! Tapez atom ou atom -v avec l’Invité de Commande, ou consultez Flight-Manual pour les instructions d’utilisation. Le projet à forker est composé de nombreux fichiers reliés par un ensemble de dépendances qui en assurent la structure, la description des différents modules et leurs interactions sont décrits ici. Installation de MinGW-w64 MinGW-w64 est une adaptation de l’environnement de développement du projet GNU GCC pour Windows et permet l’utilisation des fonctions de Linux sur ce système, dont les commandes UNIX usuels. Pour installer la bibliothèque MinGW-W64, exécutez la commande suivante à partir de l’Invité de Commande ou PowerShell: choco install mingw Si vous ne voyez aucune erreur, vérifiez que la bibliothèque est correctement installée en exécutant gcc -v ou g++ -v avec l’Invité de Commande, ou consultez Documentation pour les instructions d’utilisation. L’installation de Git ci-dessous permet également d’installer directement l’environnement GNU-GCC, cette étape est un commentaire pour décrire en détail les briques essentielles pour travailler sur notre projet. Installation de Git « je ne suis qu’un sale égocentrique, donc j’appelle tous mes projets d’après ma propre personne. D’abord Linux, puis Connard. » Linus Torvalds, PC World Pour installer Git, exécutez les commande suivantes à partir de l’Invité de Commande ou du PowerShell: choco install git. choco install git.install. Si vous ne voyez aucune erreur, vous êtes prêt à utiliser Git! Tapez git version avec l’Invité de Commande, ou consultez Documentation pour les instructions d’utilisation. Pour ouvrir le programme Git Bash, appuyez sur le bouton Démarrer de votre clavier puis entrez la recherche correspondante. d. Dépendances JamStatick Avant toute chose, il convient de décrire brièvement le flux de travail sur le projet de notre site : l’objectif est de pouvoir mettre à jour régulièrement le site par l’ajout de nouveaux articles, leurs rédactions doivent se faire de manière claire et simple avec des redirections de liens pour le vocabulaire et les chapitre pour pouvoir les modifier à la volé. Le mémoire fait appel à des fonctionnalités dynamique en JavaScript pour rechercher un mot dans un moteur de recherche ou convertir du HTML en PDF. La solution a été d’utiliser un générateur de site statique qui convertis des fichiers Markdown en HTML tout en intégrant des appels de fonctions dynamique en front-end sans avoir besoin d’utiliser une base de donnée en back-end. Écrit en Ruby, Jekyll est un logiciel qui permet de générer les fichiers de conversions, d’appel et de dépendance nécessaire pour modifier le site à la volée une fois uploadé. Ce type de pipeline porte le nom de Jamstack. Bien que Windows ne soit pas une plate-forme officiellement prise en charge, il peut être utilisé pour exécuter Jekyll avec les réglages appropriés. Le moyen le plus simple d’installer Ruby et Jekyll consiste à utiliser RubyInstaller pour Windows. RubyInstaller est un programme d’installation autonome basé sur Windows qui comprend le langage Ruby, un environnement d’exécution, une documentation importante, etc. Téléchargez et installez une version de Ruby+Devkit à partir de RubyInstaller Downloads. Utilisez les options par défaut pour l’installation. Exécutez ridk install durant la dernière étape de l’assistant d’installation. Ceci est nécessaire pour installer des gemmes avec des extensions natives. Vous pouvez trouver des informations supplémentaires à ce sujet dans la RubyInstaller Documentation. Une Gem est un paquet du dépôt Rubygems qui permet d’ajouter de nouvelles fonctions à un programme possédant une dépendance Ruby. Les dépendances suivantes permettent d’installer le générateur de site statique Jekyll. Ouvrez une nouvelle fenêtre d’invite de commande à partir du menu Démarrer, afin que les modifications apportées à la variable d’environnement PATH deviennent effectives. Installez Jekyll et Bundler en utilisant gem install jekyll bundler. Vérifiez si Jekyll a été correctement installé: jekyll -v. Voilà, vous êtes prêt à utiliser Jekyll! III. Clonage du dépôt de projet Avant toute chose, il convient de rappeler que, malgré leurs affinités et la manière dont ils sont amenés à être utilisé, ces deux logiciels restent utilisable de manière indépendante : Git est un logiciel libre, open-source, en local et décentralisé de versioning c’est à dire que tout le monde héberge sa propre instance de fichiers ou de programme source, qui signifie en informatique une réplique d’un ensemble d’éléments de base, il est ainsi possible de travailler sur une version propre d’une instance et d’en partager les sources sans impacter les versions des autres développeurs et développeuses. GitHub est un ensemble de services comprenant un système de dépôt au sein d’une base de données référencée, un gestionnaire et éditeur de fichier sous forme d’application web et bien d’autres, basé sur Git mais sous forme d’un système centralisé ou les développeurs travaillent et uploadent leurs instances modifiées sur le même dépôt. Exécutons Git Bash pour pouvoir commencer à utiliser les commandes UNIX sur Windows. Pour ouvrir le programme, appuyez sur le bouton Démarrer de votre clavier puis entrez la recherche correspondante. Par défaut le terminal s’ouvre à la racine du disque sur lequel le système d’exploitation est installé. Pour plus d’information concernant les commandes de base. On va supposer que l’on souhaite travailler à la racine du disque système au sein du répertoire Documents dans l’arborescence de fichiers : Exécutez la commande cd Documents &amp;&amp; git clone https: github.com etxetxe DNSEP_Report_EESI_2020.git &amp;&amp; cd DNSEP_Report_EESI_2020 &amp;&amp; git commit -m \"Start\" &amp;&amp; git status. Cette commande permet de se déplacer sur le répertoire Documents puis d’utiliser la fonction clone de git pour récupérer une copie du dépôt de fichiers à l’adresse indiqué pour l’installer au niveau du répertoire actuel Documents puis de créer une nouvelle instance appelé Start avant d’avant d’afficher un status ou un rapport du dépôt enregistré en local. Exécutez maintenant bundle exec jekyll serve. La commande suivante permet d’exécuter sur un port réseau local - _à l’adresse localhost:4000 - un déploiement du site généré. Ouvrez votre navigateur favoris et entrez l’url : localhost:4000. Si votre navigateur affiche fièrement le site, vous avez passé avec succès la phase de fork ! Vous êtes maintenant prêt à développer sur votre nouveau projet ! Exécutez atom . pour débuter sur l’éditeur de code Atom."

					"7-annexes-lexique": {
						"id": "7-annexes-lexique",
						"title": "Lexique",
						"category": "",
						"url": " /7-annexes/lexique/",
						"content": "Ce lexique constitue un outil pour la lecture de ce mémoire. Pour définir les termes présentés ci-dessous plusieurs ressources ont été utilisées, dont l’encyclopédie Wikipédia, le portail lexical du Centre national de ressources textuelles et lexicales, ainsi que les ouvrages et documents présentés dans la bibliographie en annexe. Lorsque des paraphrases ou des citations sont utilisées dans les définitions, une référence est précisée. Commit Au sein du système de gestion de versions Git, un commit est un enregistrement accompagné d’un message, cela correspond à un état d’un projet géré avec Git. Générateur de site statique Un générateur de site statique, static site generator ou SSG en anglais, est un programme permettant de transformer des fichiers écrits dans un format de langage de balisage léger en fichiers HTML organisés constituant un site web. Contrairement au système de gestion de contenu classique comme le CMS Wordpress, les générateurs de site statique n’utilisent pas de bases de données. Plus d’informations via le site de la communauté française Jamstatic. Markdown “Inventé par John Gruber au début des années 2000, Markdown est un langage sémantique qui permet d’écrire du HTML — Hyper Text Markup Language — avec un système de balisage bien plus léger. Open source Open source, ou code ouvert en français, désigne les possibilités de libre redistribution, d’accès au code source et de création de travaux dérivés pour un programme ou logiciel informatique. Si la démarche “libre” est un projet humain et politique, celle de l’open source vise avant tout l’évolution technique. XML Extensible Markup Language, ou langage de balisage extensible en français, est un langage informatique permettant de structurer du texte avec l’association d’une définition de type de document. YAML YAML, pour YAML Ain’t Markup Language, est un format de représentation de données. Digression S’écarter du chemin pour y revenir Improvisation Jouer, inventer sur le fait Singularité Caractère de ce qui est singulier Proxémie Ce qui définie les relations entre chaque ramifications Rhizome Issu du vocabulaire botanique, tige souterraine à ramification structurante Intertextualité Caractère de ce qui se passe entre les lignes et les sources Génération Quand la forme elle-même crée"
					}
